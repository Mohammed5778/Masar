<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مسار - سوق المواهب الموثوق</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-dark': '#0A192F',
              'primary-surface': '#172A46',
              'accent-gold': '#E6B325',
              'accent-teal': '#64FFDA',
              'text-primary': '#F0F0F0',
              'text-secondary': '#A8B2D1',
              'gradient-start': '#0A192F',
              'gradient-end': '#1A365D',
            },
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out',
              'slide-up': 'slideUp 0.8s ease-out',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- Android App UI/UX Transformation --- */
      body {
        background: linear-gradient(135deg, #0A192F 0%, #1A365D 50%, #0A192F 100%);
        background-attachment: fixed;
        min-height: 100vh;
      }
      
      /* Glassmorphism effect */
      .glass-effect {
        background: rgba(23, 42, 70, 0.25);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(230, 179, 37, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      
      /* Enhanced hover effects */
      .hover-lift {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      
      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #E6B325 0%, #F4D03F 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* Enhanced buttons */
      .btn-primary {
        background: linear-gradient(135deg, #E6B325 0%, #F4D03F 100%);
        box-shadow: 0 4px 15px rgba(230, 179, 37, 0.3);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(230, 179, 37, 0.4);
      }
      
      /* Custom Scrollbar */
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #0A192F; /* primary-dark */
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #E6B325; /* accent-gold */
        border-radius: 20px;
      }
      
      /* Enhanced Modals */
      .modal-glass {
        background: rgba(10, 25, 47, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(230, 179, 37, 0.2);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      }

      /* Particle background effect */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(230, 179, 37, 0.3);
        border-radius: 50%;
        animation: float 8s infinite linear;
      }
      
      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
      }
      
      .card-animated {
        animation: fade-in 0.6s ease-out forwards;
      }

      /* Global Input Styles */
      .input-style {
          width: 100%; 
          background: rgba(23, 42, 70, 0.5);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(230, 179, 37, 0.2);
          color: #F0F0F0; /* text-primary */
          border-radius: 0.5rem; 
          padding: 0.8rem 1rem; 
          transition: all 0.3s ease;
          font-size: 1rem;
      }
      .input-style:focus { 
          outline: none; 
          border-color: #E6B325; /* accent-gold */
          box-shadow: 0 0 0 3px rgba(230, 179, 37, 0.2), 0 0 20px rgba(230, 179, 37, 0.1);
          background: rgba(23, 42, 70, 0.8);
      }
      .input-style::placeholder {
        color: #A8B2D1; /* text-secondary */
      }
      
      /* Desktop-specific enhancements */
      @media (min-width: 1024px) {
        .desktop-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
          gap: 2rem;
        }
        
        .desktop-hero {
          min-height: 100vh;
          display: flex;
          align-items: center;
        }
        
        .desktop-sidebar {
          position: sticky;
          top: 2rem;
          height: fit-content;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",

    "@google/genai": "https://esm.sh/@google/genai@^1.12.0",

  }
}
</script>
